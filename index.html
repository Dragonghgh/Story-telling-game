<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of the Blood Moon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>SHADOWS OF THE BLOOD MOON</h1>
            <div id="moon-phase" title="Waxing Crescent"></div>
        </div>
        <div id="story-display">
            <div id="story-content"></div>
        </div>
        <div id="choices-container"></div>
        <div id="side-panels">
            <div class="panel" id="inventory-container">
                <h3>⟡ Inventory ⟡</h3>
                <ul id="inventory-list"></ul>
            </div>
            <div class="panel" id="stats-container">
                <h3>⟡ Character ⟡</h3>
                <div id="stats-display"></div>
            </div>
            <div class="panel" id="quest-container">
                <h3>⟡ Quest Log ⟡</h3>
                <div id="quest-display"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
